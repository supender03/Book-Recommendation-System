<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: grey;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 16px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            text-align: center;
            background-color: black;
        }
        .recommendations {
            margin-top: 20px;
            padding-left: 0;
        }
        .recommendations li {
            background-color: #f1f1f1;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>Book Recommendation System</h1>

    <div class="container">
        <form method="POST">
            <div class="form-group">
                <label for="book_name">Enter Book Name</label>
                <input type="text" id="book_name" name="book_name" required>
            </div>
            <button type="submit">Recommend</button>
        </form>

        {% if recommendations %}
        <div>
            <h2>Recommended Books</h2>
            <ul class="recommendations">
                {% for book in recommendations %}
                    <li>{{ book }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

</body>
</html>
